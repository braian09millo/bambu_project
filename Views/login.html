<br /><br />
<div ng-controller="LoginController">
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Inicie Sesión</div>
                </div>
                <div style="padding-top:30px" class="panel-body">
                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                    <form id="loginform" class="form-horizontal" role="form">
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control" ng-model="usuario" name="username" value="" placeholder="Usuario" tabindex="1">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" ng-model="pass" name="password" placeholder="Contraseña" tabindex="2">
                        </div>
                        <div style="margin-top:10px" class="form-group">
                            <div class="col-sm-12 controls">
                                <button id="btn-login" type="submit" ng-click="ValidarLogin()" class="btn btn-success pull-right" tabindex="3">
                                    <span ng-hide="loading">Ingresar</span>
                                    <span ng-show="loading">Procesando <i class="fa fa-spinner fa-spin"></i></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div ng-show="mostrarError">
                <label>{{mensajeError}}</label>
            </div>
        </div>
    </div>
</div>
<br /><br />
