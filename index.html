<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/headroom.min.js"></script>
    <script>
        $(document).ready(function() {
            var carousel = $(".carousel").waterwheelCarousel({
                flankingItems: 3
            });            
        });
    </script>
    <title>Bambú - Arte y Recreación</title>
</head>
<body>
    <header id="header">
        <nav class="menu">
            <div class="logo">
                <a href="#"><img src="" alt="">Logo</a>
                <a href="#" class="btn-menu" id="btn-menu"><i class="fa fa-bars" aria-hidden="true"></i></a>
            </div>

            <div class="enlaces">
                <a href="#"><i class="fa fa-child" aria-hidden="true"></i> Mini Club</a>
                <a href="#"><i class="fa fa-futbol-o" aria-hidden="true"></i> Actividades</a>
                <a href="#"><i class="fa fa-users" aria-hidden="true"></i> Adultos</a>
                <a href="#"><i class="fa fa-map-marker" aria-hidden="true"></i> Contacto</a>
            </div>
        </nav>
    </header>

    <main id="Inicio">
        <img id="img1" src="img/1.jpg" alt="">
    </main>
    <main id="MiniClub">
        <h1>Mini Club</h1>
        <div id="miniClub-Carousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li style="background-color: #3F2E2E;" data-target="#miniClub-Carousel" data-slide-to="0" class="active"></li>
                <li style="background-color: #3F2E2E;" data-target="#miniClub-Carousel" data-slide-to="1"></li>
                <li style="background-color: #3F2E2E;" data-target="#miniClub-Carousel" data-slide-to="2"></li>
            </ol>
            
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                <img id="img2" src="img/2.jpg" alt="">
                </div>
            
                <div class="item">
                <img id="img3" src="img/3.jpg" alt="">
                </div>
            
                <div class="item">
                <img id="img4" src="img/4.jpg" alt="">
                </div>
            </div>
            
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#miniClub-Carousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#miniClub-Carousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </main>
    <main id="Actividades">
            <h1>Actividades</h1>
            <div id="act-carousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li style="background-color: #3F2E2E;" data-target="#act-carousel" data-slide-to="0" class="active"></li>
                    <li style="background-color: #3F2E2E;" data-target="#act-carousel" data-slide-to="1"></li>
                    <li style="background-color: #3F2E2E;" data-target="#act-carousel" data-slide-to="2"></li>
                </ol>
                
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img id="img2" src="img/5.jpg" alt="">
                    </div>                
                    <div class="item">
                        <img src="img/6.jpg" alt="">
                    </div>                
                    <div class="item">
                        <img src="img/7.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="img/8.jpg" alt="">
                    </div>
                </div>
                
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#act-carousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#act-carousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
    </main>
</body>
</html>
