<!DOCTYPE html>
<html lang="en" ng-app="EmailApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Bambú - Arte y Recreación</title>
</head>
<body class="contacto-bkg">
    <header id="header">
        <nav class="menu">
            <div class="logo">
                <a id="btn-inicio" href="../index.html">Bambú</a>
                <a href="#" class="btn-menu" id="btn-menu"><i class="icono fa fa-bars" aria-hidden="true"></i></a>
            </div>

            <div class="enlaces" id="enlaces">
                <a id="btn-inicio" href="../index.html"><i class="fa fa-home" aria-hidden="true"></i> Inicio</a>
                <a id="btn-novedades" href="novedades.html"><i class="fa fa-star" aria-hidden="true"></i> Novedades</a>
                <!-- <a id="btn-galeria" href="templates/galeria.html"><i class="fa fa-camera-retro" aria-hidden="true"></i> Galería</a> -->
                <!-- <a id="btn-equipo" href="templates/equipo.html"><i class="fa fa-users" aria-hidden="true"></i> Equipo</a> -->
                <a id="btn-contacto" href="contacto.html"><i class="fa fa-map-marker" aria-hidden="true"></i> Contacto</a>
            </div>
        </nav>
    </header> 
    <br><br>
    <div ng-controller="EmailController">
        <div class="container">
            <br><br>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="panel-title text-center">Envíenos su consulta, y nos pondremos en contacto con usted... Gracias por confiar en nosotros!</h4>
                </div>
                <div class="panel-body">
                    <form id="form-contact">
                        <div class="row">
                            <div class="col-xs-12 col-md-8 col-lg-8 col-lg-offset-2">
                                <div class="input-group">
                                    <span id="basic-addon-1" class="input-group-addon"><i class="glyphicon glyphicon-book"></i></span>
                                    <input type="text" class="form-control" ng-model="nombre" name="nombre" placeholder="Nombre" aria-describedby="basic-addon-1" ng-model="nombre" required> 
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-xs-12 col-md-8 col-lg-8 col-lg-offset-2">
                                <div class="input-group">
                                    <span id="basic-addon-2" class="input-group-addon"><i class="glyphicon glyphicon-book"></i></span>
                                    <input type="text" class="form-control" ng-model="apellido" name="apellido" placeholder="Apellido" aria-describedby="basic-addon-2" required>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-xs-12 col-md-8 col-lg-8 col-lg-offset-2">
                                <div class="input-group">
                                    <span id="basic-addon-3" class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input type="email" class="form-control" ng-model="email" name="email" placeholder="Email" aria-describedby="basic-addon-3" ng-model="email" required>
                                </div>
                            </div>
                        </div> 
                        <br>
                        <div class="row">
                            <div class="col-xs-12 col-md-8 col-lg-8 col-lg-offset-2">
                                <div class="input-group">
                                    <textarea style="resize:none;" ng-model="consulta" name="mensaje" placeholder="Mensaje" name="" id="" class="form-control" cols="140" rows="10" ng-model="consulta" required></textarea>                                
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-xs-12 col-md-8 col-lg-8 col-lg-offset-2">
                                <input type="submit" ng-click="enviarMail();" class="btn btn-block btn-primary" id="btn-submit" value="Enviar">
                            </div>
                        </div>                                       
                    </form>
                    <br>
                    <div class="alert-container">
                        <div id="alert-mail" class="alert alert-info alert-dismissable fade in">
                            <a id="btnClose" href="#" ng-click="ocultarMensaje();" class="close" data-dismiss="alert" aria-label="close">X</a>
                            <strong class="text-center">{{mensaje}}</strong>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>  
<br><br><br>
</div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-4 col-lg-4">
                    <div class="info-bambu">
                        <h3>Info:</h3>
                        <ul> 
                            <li><i class="fa fa-address-book" aria-hidden="true"></i> Dirección: 3 de Febrero 3027, San Andrés</li>
                            <li><i class="fa fa-phone" aria-hidden="true"></i> Teléfono: 4755-7417</li>
                            <li><i class="fa fa-envelope" aria-hidden="true"></i> Mail:<a id="mail" href="mailto:bambuarteymovimiento@gmail.com.ar"> bambuarteymovimiento@gmail.com.ar</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4 col-lg-4">
                    <div class="localizacion">
                        <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.4580739863636!2d-58.53977188514889!3d-34.56727418046893!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb76955fc00bd%3A0xed94c036466cb3df!2s3+de+Febrero+3027%2C+San+Andres%2C+Buenos+Aires!5e0!3m2!1ses-419!2sar!4v1508128907693" width="100%" height="150px" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4 col-lg-4">
                    <div class="redes-sociales">
                        <h3 class="text-center">Puedes encontrarnos en:</h3>
                        <div id="fila-redes">
                            <a href="#" id="first-icon"><i class="fa fa-facebook-square"></i></a>
                            <!-- <a href="#"><i class="fa fa-twitter-square"></i></a> -->
                            <a href="https://www.instagram.com/bambu.arteymovimiento/?hl=es-la" target="_blank"><i class="fa fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../js/angular.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/headroom.min.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/scroll-menu.js"></script>
    <script src="http://lightwidget.com/widgets/lightwidget.js"></script>
</body>
</html>
